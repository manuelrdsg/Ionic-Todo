<ion-header>
  <ion-navbar color="header" (click)="scrollTop()">
    <ion-title>
      TodoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

    <ion-list>
        <ion-list-header>
          Todos
        </ion-list-header>

        <ion-item *ngFor="let i of tasks; let ind = index;">
          <a style="font-weight: bold">{{ind + 1}}.- </a>{{i.task}}
          <button ion-button item-right color="danger" (click)="removeTodo(i)" clear icon-only>
            <ion-icon name='trash' is-active="false"></ion-icon>
          </button>
        </ion-item>

    </ion-list>

</ion-content>
<ion-footer padding>
    <form [formGroup]="form" (ngSubmit)="addTodo()">
    <ion-item>
      <ion-input id="input" type="text" formControlName="task" placeholder="Enter new task..."></ion-input>
      <button ion-button item-end color="primary" type="submit" clear icon-only>
        <ion-icon name='paper-plane' is-active="false"></ion-icon>
      </button>
    </ion-item>
  </form>
  <button ion-button item-end color="danger" type="submit" (click)="sendTimes()" clear icon-only>
    <ion-icon name='cloud-upload' is-active="false"></ion-icon>
  </button>
  <a style="font-weight: bold; font-size: 20">DEBUG</a>
  <button ion-button item-end color="danger" type="submit" (click)="_loadMockData('500')" clear icon-only>
    <ion-icon name='refresh' is-active="false"></ion-icon>
  </button>
</ion-footer>
