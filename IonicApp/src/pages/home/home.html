<ion-header>
  <ion-navbar color="header">
    <ion-title>
      TodoApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

    <ion-list>
        <ion-list-header>
          Todos
        </ion-list-header>

        <!-- <ion-item>
          1.- Task1  
          <button ion-button item-right color="danger" clear icon-only>
            <ion-icon name='trash' is-active="false"></ion-icon>
          </button>
        </ion-item> -->

        <ion-item *ngFor="let i of tasks; let ind = index;">
          {{ind + 1}}.- {{i.task}}
          <button ion-button item-right color="danger" (click)="removeTodo(i)" clear icon-only>
            <ion-icon name='trash' is-active="false"></ion-icon>
          </button>
        </ion-item>

    </ion-list>

</ion-content>
<ion-footer padding>

    <!-- <ion-item>
        <ion-label color="primary" floating>Floating Label</ion-label>
        <ion-input></ion-input>
        <button ion-fab item-right color="primary">
            <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-item> -->

    <form [formGroup]="form" (ngSubmit)="addTodo()">
    <ion-item>
      <ion-input type="text" formControlName="task" placeholder="Enter new task..."></ion-input>
      <button ion-button item-end color="primary" type="submit" clear icon-only>
        <ion-icon name='paper-plane' is-active="false"></ion-icon>
      </button>
    </ion-item>
  </form>
</ion-footer>
